{% extends 'base.html' %}

{% block content %}
    <h2>Meet our team: </h2>
    <ul>
        {% for employee in employee_list|sort(attribute='start_date') if employee.active %}
            <li><a href="employee/{{employee.id}}">{{employee.name}}</a></li>
        {% endfor %}
    </ul>
    <nav>
        <p><a href="/employee/addnew">Add a new employee to the team</a></p>
    </nav>
{% endblock content %}

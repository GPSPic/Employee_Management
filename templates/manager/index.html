{% extends 'base.html' %}

{% block content %}
    <h2>Meet our leaders: </h2>
    <ul>
        {% for manager in manager_list|sort(attribute='start_date') if manager.active %}
            <li><a href="manager/{{manager.id}}">{{manager.name}}</a></li>
        {% endfor %}
    </ul>
    <nav>
        <p><a href="/manager/addnew">Add a new manager to the team</a></p>
    </nav>
{% endblock content %}
